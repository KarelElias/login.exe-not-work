<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nechce se mi.exe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Co řeka to potok, co Mára to čtvrtok</h2>
        <label for="username">Sem napiš první píčovinu co tě napadne.exe</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="password">Sem napiš druhou píčovinu co tě napadne.exe</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button onclick="login()">Nešahej na mě!!!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
